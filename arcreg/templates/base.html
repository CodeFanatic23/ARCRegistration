<!DOCTYPE html>
<html lang="en">
<head>
  <title>ARC|Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000" />
  <link rel="shortcut icon" href="/static/img/favicon.png">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#aaa;">
<noscript><h1>Please Enable JavaScript</h1></noscript>
<script>
    $(function(){
    $('#loginm').trigger('click');
});
  </script>

<div class="container" align="center">
  
<h2>BITS Pilani Goa Campus, ARC Registration</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" id="loginm" class="btn btn-danger" data-toggle="modal" data-target="#myModal" style="padding:5px 50px;">Log In</button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Log In</h4>
        </div>
        <div class="modal-body">
        <div style="margin-left:30%;margin-right:30%;">
         {% block content %}
         {% endblock %}
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <div class="container" align="center" style="margin-top: 40%;">
  <img class="img-responsive" src="/static/img/logo.png">
  </div>
  
</div>

</body>
</html>
