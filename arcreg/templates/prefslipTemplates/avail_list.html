{% extends "prefslipTemplates/base_al.html" %}

{% block content %}
            {% if not courses %}
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-100">
                <h2 class="mdl-card__title-text">No Offers</h2> 
              </div>
            {% endif %}
{% if courses %}
<div class="mdl-card__title mdl-card--expand mdl-color--teal-100">
                <h2 class="mdl-card__title-text">Offers Available</h2> 
              </div>

            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp mdl-cell--12-col mdl-grid">
              
              <tbody>
              {% for i in courses %}
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">{{i.discipline}}</td>
              
                  <td align="center"><a href="../avail/{{i.discipline}}"><span><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">open_in_browser</i></span></a></td>
                </tr>
                {% endfor %}
                </tbody>
                </table>
      {% endif %}

{% endblock %}
